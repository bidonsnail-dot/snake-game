<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üêå Neon Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            touch-action: none;
            overscroll-behavior: none;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            padding: 10px;
        }

        .game-container {
            position: relative;
            padding: 15px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            box-shadow: 
                0 0 60px rgba(0, 255, 255, 0.1),
                0 0 100px rgba(255, 0, 255, 0.05),
                inset 0 0 60px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.3);
            max-width: 100%;
        }

        h1 {
            text-align: center;
            color: #0ff;
            font-size: 20px;
            margin-bottom: 15px;
            text-shadow: 
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 40px #0ff;
            letter-spacing: 4px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score, .high-score {
            color: #fff;
            font-size: 10px;
        }

        .score span, .high-score span {
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        .high-score span {
            color: #ff0;
            text-shadow: 0 0 10px #ff0;
        }

        canvas {
            display: block;
            border-radius: 10px;
            background: #000;
            box-shadow: 
                inset 0 0 50px rgba(0, 255, 255, 0.05),
                0 0 20px rgba(0, 255, 255, 0.2);
            max-width: 100%;
            height: auto;
        }

        .controls-hint {
            margin-top: 10px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 7px;
            display: none;
        }

        .mobile-controls {
            display: none;
            margin-top: 15px;
            gap: 10px;
        }

        .mobile-controls.show {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-row {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 15px;
            color: #0ff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
            -webkit-user-select: none;
            user-select: none;
        }

        .control-btn:active {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .game-over.show {
            opacity: 1;
            pointer-events: all;
        }

        .game-over h2 {
            color: #f00;
            font-size: 24px;
            text-shadow: 
                0 0 10px #f00,
                0 0 30px #f00;
            margin-bottom: 15px;
            animation: pulse 1s infinite;
        }

        .game-over p {
            color: #fff;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .restart-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #0ff 0%, #00f 100%);
            border: none;
            border-radius: 10px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 16px; }
            .score-board { padding: 5px 10px; }
            .score, .high-score { font-size: 8px; }
            canvas { width: 300px; height: 300px; }
            .mobile-controls.show { display: flex; }
            .controls-hint { display: block; }
        }

        @media (max-width: 350px) {
            canvas { width: 250px; height: 250px; }
            .control-btn { width: 50px; height: 50px; font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêå SNAKE</h1>
        <div class="score-board">
            <div class="score">SCORE: <span id="score">0</span></div>
            <div class="high-score">HIGH: <span id="highScore">0</span></div>
        </div>
        <canvas id="game" width="400" height="400"></canvas>
        <div class="controls-hint">
            <kbd>‚Üë</kbd><kbd>‚Üì</kbd><kbd>‚Üê</kbd><kbd>‚Üí</kbd> or <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> to move
        </div>
        
        <div class="mobile-controls" id="mobileControls">
            <div class="control-row">
                <div class="control-btn" data-dir="up">‚ñ≤</div>
            </div>
            <div class="control-row">
                <div class="control-btn" data-dir="left">‚óÄ</div>
                <div class="control-btn" data-dir="down">‚ñº</div>
                <div class="control-btn" data-dir="right">‚ñ∂</div>
            </div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const finalScoreEl = document.getElementById('finalScore');
        const gameOverEl = document.getElementById('gameOver');
        const mobileControls = document.getElementById('mobileControls');

        const GRID_SIZE = 20;
        const TILE_COUNT = canvas.width / GRID_SIZE;

        let snake = [];
        let food = { x: 10, y: 10 };
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        highScoreEl.textContent = highScore;

        if (isMobile) {
            mobileControls.classList.add('show');
        }

        function init() {
            snake = [
                { x: 10, y: 10 },
                { x: 10, y: 11 },
                { x: 10, y: 12 }
            ];
            direction = { x: 0, y: -1 };
            nextDirection = { x: 0, y: -1 };
            score = 0;
            scoreEl.textContent = score;
            placeFood();
            gameOverEl.classList.remove('show');
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 100);
        }

        function placeFood() {
            let valid = false;
            while (!valid) {
                food.x = Math.floor(Math.random() * TILE_COUNT);
                food.y = Math.floor(Math.random() * TILE_COUNT);
                valid = !snake.some(seg => seg.x === food.x && seg.y === food.y);
            }
        }

        function update() {
            direction = nextDirection;
            
            const head = { 
                x: snake[0].x + direction.x, 
                y: snake[0].y + direction.y 
            };

            if (head.x < 0 || head.x >= TILE_COUNT || 
                head.y < 0 || head.y >= TILE_COUNT ||
                snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                createParticles(food.x * GRID_SIZE + GRID_SIZE/2, food.y * GRID_SIZE + GRID_SIZE/2);
                placeFood();
                
                if (score > highScore) {
                    highScore = score;
                    highScoreEl.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = 'rgba(0, 255, 255, 0.03)';
            for (let i = 0; i <= TILE_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(canvas.width, i * GRID_SIZE);
                ctx.stroke();
            }

            const gradient = ctx.createRadialGradient(
                food.x * GRID_SIZE + GRID_SIZE/2, 
                food.y * GRID_SIZE + GRID_SIZE/2, 0,
                food.x * GRID_SIZE + GRID_SIZE/2, 
                food.y * GRID_SIZE + GRID_SIZE/2, GRID_SIZE
            );
            gradient.addColorStop(0, '#ff0');
            gradient.addColorStop(0.5, '#f00');
            gradient.addColorStop(1, 'transparent');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(
                food.x * GRID_SIZE - GRID_SIZE/2, 
                food.y * GRID_SIZE - GRID_SIZE/2, 
                GRID_SIZE * 2, GRID_SIZE * 2
            );
            
            ctx.fillStyle = '#f00';
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE/2,
                food.y * GRID_SIZE + GRID_SIZE/2,
                GRID_SIZE/2 - 2, 0, Math.PI * 2
            );
            ctx.fill();

            snake.forEach((seg, i) => {
                const isHead = i === 0;
                const alpha = 1 - (i / snake.length) * 0.5;
                
                ctx.shadowColor = isHead ? '#0ff' : '#0f0';
                ctx.shadowBlur = isHead ? 20 : 10;
                
                ctx.fillStyle = isHead ? '#0ff' : `rgba(0, 255, 0, ${alpha})`;
                ctx.beginPath();
                ctx.roundRect(
                    seg.x * GRID_SIZE + 1,
                    seg.y * GRID_SIZE + 1,
                    GRID_SIZE - 2,
                    GRID_SIZE - 2,
                    isHead ? 5 : 3
                );
                ctx.fill();
                
                if (isHead) {
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#000';
                    const eyeSize = 3;
                    
                    if (direction.x === 1) {
                        ctx.fillRect(seg.x * GRID_SIZE + 12, seg.y * GRID_SIZE + 5, eyeSize, eyeSize);
                        ctx.fillRect(seg.x * GRID_SIZE + 12, seg.y * GRID_SIZE + 12, eyeSize, eyeSize);
                    } else if (direction.x === -1) {
                        ctx.fillRect(seg.x * GRID_SIZE + 5, seg.y * GRID_SIZE + 5, eyeSize, eyeSize);
                        ctx.fillRect(seg.x * GRID_SIZE + 5, seg.y * GRID_SIZE + 12, eyeSize, eyeSize);
                    } else if (direction.y === -1) {
                        ctx.fillRect(seg.x * GRID_SIZE + 5, seg.y * GRID_SIZE + 5, eyeSize, eyeSize);
                        ctx.fillRect(seg.x * GRID_SIZE + 12, seg.y * GRID_SIZE + 5, eyeSize, eyeSize);
                    } else {
                        ctx.fillRect(seg.x * GRID_SIZE + 5, seg.y * GRID_SIZE + 12, eyeSize, eyeSize);
                        ctx.fillRect(seg.x * GRID_SIZE + 12, seg.y * GRID_SIZE + 12, eyeSize, eyeSize);
                    }
                }
            });
            
            ctx.shadowBlur = 0;
        }

        function createParticles(x, y) {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const rect = canvas.getBoundingClientRect();
                particle.style.left = (rect.left + x) + 'px';
                particle.style.top = (rect.top + y) + 'px';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.background = `hsl(${Math.random() * 60 + 30}, 100%, 50%)`;
                particle.style.boxShadow = `0 0 10px ${particle.style.background}`;
                
                const angle = (Math.PI * 2 * i) / 15;
                
                document.body.appendChild(particle);
                
                requestAnimationFrame(() => {
                    particle.animate([
                        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                        { transform: `translate(${Math.cos(angle) * 50}px, ${Math.sin(angle) * 50}px) scale(0)`, opacity: 0 }
                    ], {
                        duration: 500,
                        easing: 'ease-out'
                    }).onfinish = () => particle.remove();
                });
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            finalScoreEl.textContent = score;
            gameOverEl.classList.add('show');
        }

        function restartGame() {
            init();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            
            if (key === 'arrowup' || key === 'w') {
                if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
            } else if (key === 'arrowdown' || key === 's') {
                if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
            } else if (key === 'arrowleft' || key === 'a') {
                if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
            } else if (key === 'arrowright' || key === 'd') {
                if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
            }
        });

        // Touch/Swipe controls
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            const minSwipe = 30;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > minSwipe && direction.x !== -1) {
                    nextDirection = { x: 1, y: 0 };
                } else if (diffX < -minSwipe && direction.x !== 1) {
                    nextDirection = { x: -1, y: 0 };
                }
            } else {
                if (diffY > minSwipe && direction.y !== -1) {
                    nextDirection = { x: 0, y: 1 };
                } else if (diffY < -minSwipe && direction.y !== 1) {
                    nextDirection = { x: 0, y: -1 };
                }
            }
            e.preventDefault();
        }, { passive: false });

        // Mobile button controls
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const dir = btn.dataset.dir;
                if (dir === 'up' && direction.y !== 1) nextDirection = { x: 0, y: -1 };
                if (dir === 'down' && direction.y !== -1) nextDirection = { x: 0, y: 1 };
                if (dir === 'left' && direction.x !== 1) nextDirection = { x: -1, y: 0 };
                if (dir === 'right' && direction.x !== -1) nextDirection = { x: 1, y: 0 };
            });
        });

        init();
    </script>
</body>
</html>
